<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Category Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .heading-container {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px; /* Add margin-bottom for space */
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
        }

        .prediction-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Forecasting AI-Generated Scripts</h1>
    </div>
    <form method="post" action="/">
        {{ form.hidden_tag() }}
        <p>
            <label for="text">Enter the text</label><br>
            {{ form.text(size=32) }}<br>
            {% for error in form.text.errors %}
                <span class="error-message">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
    {% if prediction is defined %}
        <div class="prediction">
            {% if prediction == 1.0 %}
                <h2 class="prediction-text">RESULT: AI GENERATED TEXT</h2>
            {% else %}
                <h2 class="prediction-text">RESULT: HUMAN WRITTEN TEXT</h2>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
